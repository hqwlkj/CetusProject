      <script>
    if(document.body.clientWidth < 540){
      (document.getElementsByTagName('html'))[0].style.fontSize = (document.body.clientWidth / 16) + 'px';
    };
    window.onresize = function(){
      if(document.body.clientWidth < 540){
      (document.getElementsByTagName('html'))[0].style.fontSize = (document.body.clientWidth / 16) + 'px';

    }
