<ion-modal-view>
 <ion-header-bar class="bar-stable">
    <a class="button icon-left ion-ios-arrow-left button-clear button-dark" ng-click="closeUser()"></a>
    <h1 class="title">个人设置</h1>
</ion-header-bar>
<ion-content style="background-color:#fafafa">
<div id="content">
	<section id="user-bg" class="relative">
	   <!-- <button class="button-large ion-new-gear noborder" ng-click="about()" style="position:absolute;right:0;top:0;"></button> -->
		<div class="user-ava relative" ng-if="flag == 1" ng-click="upLoadImg()";>
			<img src="img/ava-block.png" alt="" class="ava" style="background-image:url('{{avaImg}}')">
			<div class="user-info"><p>{{params.name}}</p></div>
		</div>
		<p ng-if="flag != 1" style="text-align:center;font-size:20px;color:#fff;padding-top:3.55rem">欢迎来到美O圈</p>
		<p ng-if="flag != 1" style="text-align:center;padding-top:0.592rem"><a ng-click="login()" class="decora-none" style="color:#fff;font-size:16px">点击登录</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a ng-click="register()" class="decora-none" style="color:#fff;font-size:16px">免费注册</a> </p>
	</section>
	<section>
	 <ul class="list list-li-bg">
	 	<li class="item" ng-click="userGoTo(4)"><img src="img/icon-zh.png" alt="">账户设置</li>
	 	<li class="item" ng-click="userGoTo(3)"><img src="img/icon-delete-c.png" alt="">清除缓存</li>
	 	<li class="item" ng-click="userGoTo(2)"><img src="img/icon-gx-c.png" alt="">检查更新<i class="badge" style="font-weight:normal">v{{app_version}}</i></li>
	 </ul>
	<ul class="list list-li-bg">
	 	<li class="item" ng-click="userGoTo(1)"><img src="img/icon-bz-c.png" alt="">关于美O</li>
	</ul>
	 <div class="padding" ng-if="flag == 1">
	    <button class="button button-block button-assertive" type="submit" ng-click="exit()" style="padding-left:30px;padding-right:30px">退出当前账号</button>
	 </div>
	</section>
</div>
</ion-content>
</ion-modal-view>
