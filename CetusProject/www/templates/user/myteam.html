<ion-modal-view>
 <ion-header-bar class="bar-stable">
    <a class="button icon-left ion-ios-arrow-left button-clear button-dark" ng-click="close_myteam()"></a>
    <h1 class="title">我的团队</h1>
    <a class="button button-clear" style="background:url(img/ionic/icon-cart.png) center center no-repeat; background-size:21px 21px; width:28px" ng-click="cartClick()"></a>
  </ion-header-bar>
  <ion-content>
    <ul class="ul-block bg-white a-gray font-14">
    <li>
      <div class="col-7 text-left">客户姓名</div>
      <div class="col-5 text-right ">{{myteam_username}}</div>
    </li>
    <li>
      <div class="col-7 text-left">订单总金额（三个月内）</div>
      <div class="col-5 text-right ">{{myteam_moneyInThreeMonth}}</div>
    </li>
    <li>
      <div class="col-7 text-left">总积分 </div>
      <div class="col-5 text-right ">{{myteam_allscore}}</div>
    </li>
    <li>
      <div class="col-7 text-left">下级渠道汇总返利 </div>
      <div class="col-5 text-right ">{{myteam_rebate}}</div>
    </li>
    <li>
      <div class="col-7 text-left">我的金额 </div>
      <div class="col-5 text-right ">{{myteam_mymoney}}</div>
    </li>
    <li>
      <div class="col-7 text-left">我的积分 </div>
      <div class="col-5 text-right ">{{myteam_myscore}}</div>
    </li>
    <li>
      <div class="col-7 text-left">团队金额 </div>
      <div class="col-5 text-right ">{{myteam_teammoney}}</div>
    </li>
    <li>
      <div class="col-7 text-left">团队积分 </div>
      <div class="col-5 text-right ">{{myteam_teamscore}}</div>
    </li>
  </ul>
  </ion-content>
</ion-modal-view>
