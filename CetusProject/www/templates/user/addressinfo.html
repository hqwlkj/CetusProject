<ion-modal-view>
 <ion-header-bar class="bar-stable">
    <a class="button icon-left ion-ios-arrow-left button-clear button-dark" ng-click="close_address()"></a>
    <h1 class="title">用户注册</h1>
  </ion-header-bar>
  <ion-content >
  	<form ng-submit="save_address()">
    <ul class="form" >
        <li><input type="text" class="form-text" placeholder="收件人" ng-model="address.recipients"/></li>
        <li><input type="tel" class="form-text" placeholder="电话号码" ng-model="address.telephone"/></li>
        <li><input type="text" class="form-text" placeholder="邮编" ng-model="address.zipCode"/></li>
        <li><select ng-model="address.province" ng-options="key as key for (key,value) in addList" ng-change="address.city='';address.county='';" class="form-text"></select></li>
        <li><select ng-model="address.city" ng-options="key as key for (key,value) in addList[address.province]" ng-change="address.county='';" class="form-text"></select></li>
        <li><select ng-model="address.county" ng-options="value as value for value in addList[address.province][address.city]" class="form-text"></select></li>
        <li><textarea class="form-textarea" cols="20" rows="2" placeholder="详细地址" ng-model="address.locations"></textarea></li>
        <li><div class="col-6 text-left"><div class="address-option left" id="default"><i class="icon-unselect-01"></i> <span>设为默认</span></div></div>
        <div class="col-6 text-right"><div class="address-remove right" ng-click="del_address()" ng-if="canDelete"><i class="icon-remove-01 left"></i> <span class="right">删除</span></div></div></li>
        <li><button class="button button-block button-assertive" type="submit">保存</button></li>
    </ul>
  	</form>
  </ion-content>
</ion-modal-view>
