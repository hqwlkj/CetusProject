<ion-header-bar class="bar-stable" style="border-bottom:1px solid #b2b2b2 !important">
    <a class="button icon-left ion-ios-arrow-left button-clear button-dark" href="javascript:history.back(-1)" ></a>
    <h1 class="title">消息详情</h1>
    <a class="button button-clear" style="background:url(img/ionic/icon-cart.png) center center no-repeat; background-size:21px 21px; width:28px" ng-click="cartClick()"></a>
</ion-header-bar>
<ion-content  class="padding">
 <div class="wrap-page">

  </div>
</div>
