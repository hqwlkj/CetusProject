<ion-modal-view>
 <ion-header-bar class="bar-stable">
    <a class="button icon-left ion-ios-arrow-left button-clear button-dark" ng-click="close_question_add()"></a>
    <h1 class="title">问题新增</h1>
  </ion-header-bar>
  <ion-content style="background:#F6F3EE;">
    <div class="list padding">
  	<form ng-submit="saveQuestion()">
    <ul class="address">
        <li><textarea rows="20" cols="10" style="width: 100%;height: auto !important;padding: 20px 4px;" ng-model="questionData.content"></textarea></li>
        <li> 
          <!-- <div class="footer fixed-bottom" style="bottom: -30px;"> -->
          <div>
		         <button class="button button-block button-assertive" type="submit">提交</button>
		  </div>
        </li>
    </ul>
    </form>
    </div>
  </ion-content>
</ion-modal-view>
