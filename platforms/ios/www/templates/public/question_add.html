<ion-modal-view>
 <ion-header-bar class="bar-stable">
    <a class="button icon-left ion-ios-arrow-left button-clear button-dark" ng-click="close_question_add()"></a>
    <h1 class="title">问题新增</h1>
  </ion-header-bar>
  <ion-content  style="background:#F6F3EE;" >
    <div class="list padding card">
  	<form ng-submit="saveQuestion()">
    <ul class="address">
        <li><textarea placeholder="请输入你需要反馈的问题" maxlength="200"  rows="10" cols="10" class="question-text" ng-model="questionData.content" ng-keyup="checkLen();"></textarea>
        <div style="margin-bottom: 20px; text-align: right; font-size: 12px; color: #000;">最少输入：<span id="iwant_txt" style="color:red;">15</span>个汉字，你已经输入：<span id="iwant_txt" style="color:red;">{{count}}/200</span>字</div>
        </li>
        <li> 
          <div>
		         <button class="button button-block button-assertive" type="submit">提交</button>
		  </div>
        </li>
    </ul>
    </form>
    </div>
  </ion-content>
</ion-modal-view>
