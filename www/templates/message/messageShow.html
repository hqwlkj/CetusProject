<ion-header-bar class="bar-stable" style="border-bottom-width:1px" ng-show="flag">
    <a class="button icon-left ion-ios-arrow-left button-clear button-dark" ng-click="backGoMsg()"></a>
    <h1 class="title">消息中心</h1>
    <a class="button button-clear" style="background:url(img/ionic/icon-cart.png) center center no-repeat; background-size:21px 21px; width:28px" ng-click="cartClick()"></a>
</ion-header-bar>
<ion-nav-view name="message"></ion-nav-view>
<ion-view title='消息中心'>
<div class="tabs-striped tabs-top tabs-light tabs-icon-top">
  <div class="tabs">
   <a ng-class="{a: 'tab-item active', b: 'tab-item', c: 'tab-item'}[isActive]" data-active="a" ng-click="changeTab($event)" style="font-size:16px;line-height:48px;margin:0 28px">未读</a>
   <a ng-class="{a: 'tab-item', b: 'tab-item active', c: 'tab-item'}[isActive]" data-active="b" ng-click="changeTab($event)" style="font-size:16px;line-height:48px;margin:0 28px">已读</a>
   <a ng-class="{a: 'tab-item', b: 'tab-item', c: 'tab-item active'}[isActive]" data-active="c" ng-click="changeTab($event)" style="font-size:16px;line-height:48px;margin:0 28px">全部</a>
  </div>
 </div>
<ion-content class="has-subheader">
<div ng-if="isActive == 'a'" class="wrap-page swiper-container">
      <div class="list padding">
      	 <ul class="msg-list">
		 	<li class="margin-15 padding-10 clear"  ng-repeat="k in messageWd" ng-click="helpDetail(k,1)">
		      <div class="message-detail right"><i class="icon-view-01"></i></div>
		      <div class="messagebox">
		        <h4>{{k.title}}</h4>
		        <p>{{k.content}}</p>
		        <p ng-show="nomsg">暂无未读消息</p>
		      </div>
		    </li>
		    <li class="margin-15 padding-10 clear" ng-show="nomsg">
		      <div class="messagebox">
		        <p  style="text-align: center;">暂无未读消息</p>
		      </div>
		    </li>
		</ul>
    </div>
</div>
<div ng-if="isActive == 'b'">
	 <div class="list padding">
	 	<ul class="msg-list">
		 	<li class="margin-15 padding-10 clear"  ng-repeat="k in messageYd" ng-click="helpDetail(k)">
		      <div class="message-detail right"><i class="icon-view-01"></i></div>
		      <div class="messagebox">
		        <h4>{{k.title}}</h4>
		        <p>{{k.content}}</p>
		      </div>
		    </li>
		</ul>
	 	
    </div>
</div>
<div ng-if="isActive == 'c'">
	 <div class="list padding">
        <ul class="msg-list">
		 	<li class="margin-15 padding-10 clear"  ng-repeat="k in messageAll" ng-click="helpDetail(k)">
		      <div class="message-detail right"><i class="icon-view-01"></i></div>
		      <div class="messagebox">
		        <h4>{{k.title}}</h4>
		        <p>{{k.content}}</p>
		      </div>
		    </li>
		</ul>
    </div>
	
</div>
</ion-content>
</ion-view>
