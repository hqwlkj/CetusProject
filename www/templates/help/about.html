<ion-modal-view>
 <ion-header-bar class="bar-stable">
    <a class="button icon-left ion-ios-arrow-left button-clear button-dark" ng-click="closeAbout()"></a>
    <h1 class="title">个人信息</h1>
</ion-header-bar>
<ion-content style="background-color:#fafafa;">
<form ng-submit="doRegister()">
<ul class="list list-li-bg">
 	<li class="item" ng-click="aboutGoTo(1)">头像<i class="badge" style="font-weight:normal"><img class="headImg" src="img/default-ava.png" ng-src="{{avaImg}}" alt=""></i></li>
 	<li class="item">账号<i class="badge" style="font-weight:normal">{{username}}</i></li>
 	<li class="item" ng-click="aboutGoTo(2)">姓名<i class="badge" style="font-weight:normal">{{username}}</i></li>
 	<li class="item" ng-click="aboutGoTo(3)">修改密码</li>
</ul>
 <div class="padding">
    <button class="button button-block button-assertive" type="submit">保存</button>
 </div>
</form>
</ion-content>
</ion-modal-view>
