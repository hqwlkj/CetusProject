<ion-view title='首页'>
<ion-content>
  <ion-refresher pulling-text="下拉刷新"	on-refresh="doRefresh()"></ion-refresher>
<!--   <div id="content"> -->
    <section>
      <ion-slide-box on-slide-changed="slideHasChanged($index)" does-continue="true" auto-play="true" slide-interval="6000">
        <ion-slide ng-repeat="b in banner">
          <div class="box" ng-click="activityDetail({{b.id}})" ng-if="b.state != 1" style="width: 16rem; height: 8rem; background: url(http://www.parsec.com.cn/Cetus/qn_pic/{{b.activityIcon}}) center 0 no-repeat; text-align: center; background-size: 16rem 8rem"> </div>
          <div class="box" ng-click="openAdUrl('{{b.adUrl}}')" ng-if="b.state == 1 && b.adUrl != null && b.adUrl.length > 0" style="width: 16rem; height: 8rem; background: url(http://www.parsec.com.cn/Cetus/qn_pic/{{b.activityIcon}}) center 0 no-repeat; text-align: center; background-size: 16rem 8rem"> </div>
          <div class="box" ng-click="adDetail({{b.id}}, '{{b.name}}')" ng-if="b.state == 1 && (b.adUrl == null || b.adUrl.length == 0)" style="width: 16rem; height: 8rem; background: url(http://www.parsec.com.cn/Cetus/qn_pic/{{b.activityIcon}}) center 0 no-repeat; text-align: center; background-size: 16rem 8rem"> </div>
        </ion-slide>
      </ion-slide-box>
    </section>
    <section style=" background-color: #F6F3EE;">
	    <div class="shop-name"><span>{{InvitationName}}</span></div>
	  </section>
	  <section style=" background-color: #F6F3EE; padding-top: 5px; padding-bottom: 6px; ">
	  <ul class="productlst">
	    <li ng-repeat="p in products" ng-click="clickDetail('{{p.id}}')">
	      <div class="productlst-img-box">
	      <img width="100%" height="100%" src="http://www.parsec.com.cn/Cetus/qn_pic/{{p.coverUrl}}"  />
	      </div>
	      <p class="productlst-p-title">{{p.name}}</p>
	      
	      <div class="productlst-p-price" ng-if="p.ptId != 1"><div class="col-6 text-left">美〇价 <span>¥ {{(p.price).toFixed(2)}}</span></div><div class="col-6 text-right">市场价<strike>¥ {{(p.marketPrice).toFixed(2)}}</strike></div></div>
	      <div class="productlst-p-price" ng-if="p.ptId == 1"><div class="col-6 text-left">美〇价 <span>¥ {{(p.price*discount).toFixed(2)}}</span></div><div class="col-6 text-right">市场价<strike>¥ {{(p.marketPrice).toFixed(2)}}</strike></div></div>
	    </li>
	  </ul>
	  </section>
<!--   </div> -->
  <ion-infinite-scroll on-infinite="loadGoods()" ng-if="goods_load_over"></ion-infinite-scroll>
</ion-content>
</ion-view>
