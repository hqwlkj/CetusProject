<ion-modal-view>
 <ion-header-bar class="bar-stable">
    <a class="button icon-left ion-ios-arrow-left button-clear button-dark" ng-click="closeLogistics()"></a>
    <h1 class="title">物流详情</h1>
  </ion-header-bar>
  <ion-content>
     <div class="log-tabbar fixed-top"> 
	  <!-- 快递信息 -->
	  <div class="log-top">
	    <div class="img left">
	    <img alt="" ng-src="{{orderListImg}}" width="52.5px" height="52.5px">
	    </div>
	    <div class="log-top-content">
      	  <div class="log-top-content-title">{{companyName}}</div>
	      <div class="log-top-content-attr">
	        <p class="text-left">运单编号：{{postId}}</p>
	        <p class="text-left">物流状态：<span ng-if="logisticsState == 3">物流状态：签收成功</span></p>
	      </div>
	    </div>
	  </div>
	</div>
	<div class="wrap-page" style=" padding-top: 85px;" > 
	  <!-- 商品详情 -->
	  <div class="log-content">
	    <div class="content" id="item">
	      <div class="content-title"><span>商品详情</span></div>
	      <div class="content-product" ng-if="orderItemList.length == 0">{{orderItemMsg}}</div>
	      
	      <div class="content-product" ng-if="orderItemList.length > 0" ng-repeat="oitem in orderItemList">
	      	<div class="left"><img ng-src="{{oitem.imgUrl}}" class="img" /></div>
	      	<div class="product-right right text-right">
	      		<p class="font-12" style="margin-top:5px;"><span>￥</span>{{oitem.prince}}</p>
	      		<p class="product-num">x{{oitem.num}}</p>
	      	</div>
	      	<div class="log-product">
	      		<p class="log-product-title">{{oitem.name}}</p>
				<p class="log-product-attr">{{oitem.parameter}}</p>
	      	</div>
	      </div>
	    </div>
	  </div>
	  <!-- 物流详情 -->
	  <div class="log-content">
	    <div class="content">
	      <div class="content-title"><span>物流详情</span></div>
	      <!-- begin -->
	      <div class="demo" ng-if="logisticsState == 0">
	      	 <div class="errordiv"><p>运单编号：{{postId}} 暂无物流单结果</p></div>
	      </div>
	      <div class="demo" ng-if="logisticsState == 1">
	      	 <div class="history">
			 	<div class="history-date">
					<ul ng-repeat="logis in logisticsList">
						<li class="green">
							<dl>
								<dt><span class="content-info">{{logis.context}}</span></dt>
								<dt><span class="time">{{logis.time}}</span></dt>
							</dl>
						</li>
					</ul>
				</div>
			</div>
	      </div>
	      <!-- end --> 
	    </div>
	  </div>
	</div>
  </ion-content>
</ion-modal-view>
